# List the start up tasks. Learn more https://www.gitpod.io/docs/config-start-tasks/
tasks:
  - name: Init Exercism CLI
    init: bash ./scripts/install-exercism.sh
    command: ./exercism configure --token=${EXERCISM_TOKEN}
  - name: Install node packages
    init: npm install
  - name: Build containers
    init: docker-compose up --remove-orphans
  - name: Add Exercism to PATH
    command: sudo cp exercism /usr/local/bin/ && rm exercism

